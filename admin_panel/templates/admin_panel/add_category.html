{% extends 'admin_base/main.html' %}
{% load static %}

{% block content %}

<div class="main-panel mt-5">
    <div class="content-wrapper p-5">
        <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">ADD CATEGORY</h4>

                        <form class="forms-sample" action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{forms.error}}

                            <div class="form-group row">
                                <label for="exampleInputUsername2" class="col-form-label">Category Name</label>
                                {{form.category_name}}
                            </div>
                           
                            <div class="form-group row">
                                <label for="exampleInputMobile" class="col-form-label">Category Image</label>
                                {{form.cat_image}}
                            </div>
                            
                            <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                            <!-- <button type="cancel" class="btn btn-light">Cancel</button> -->
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
