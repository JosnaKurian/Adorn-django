{% extends 'admin_base/main.html' %}
{% load static %}

{% block content %}

<div class="main-panel mt-5">
    <div class="content-wrapper p-5">
        <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">EDIT PRODUCT</h4>

                        <form class="forms-sample" action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{forms.error}}

                            <div class="form-group row">
                                <label for="exampleInputUsername2" class="col-form-label">Category Name</label>
                                {{form.category}}
                            </div>
                           
                            <div class="form-group row">
                                <label for="exampleInputMobile" class="col-form-label">Sub Category Name</label>
                                {{form.sub_category}}
                            </div>

                            <div class="form-group row">
                                <label for="exampleInputMobile" class="col-form-label">Product Name</label>
                                {{form.product_name}}
                            </div>

                            <div class="form-group row">
                                <label for="exampleInputMobile" class="col-form-label">Description</label>
                                {{form.description}}
                            </div>

                            <div class="form-group row">
                                <label for="exampleInputMobile" class="col-form-label">Price</label>
                                {{form.price}}
                            </div>

                            <div class="form-group row">
                                <label for="exampleInputMobile" class="col-form-label">Stock</label>
                                {{form.stock}}
                            </div>

                            <div class="form-group row">
                                <label for="exampleInputMobile" class="col-form-label">Is available</label>
                                {{form.is_available}}
                            </div>

                            <div class="form-group row">
                                <!-- <label for="exampleInputMobile" class="col-form-label">Images</label> -->
                                <input type="file" name="images" class="form-control" multiple >
                                {{form.images}}
                            </div>
                            
                            <button type="submit" class="btn btn-gradient-primary me-2">Update</button>
                            <!-- <button type="cancel" class="btn btn-light">Cancel</button> -->
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
