{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Adorn Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'admin_panel/assets/vendors/mdi/css/materialdesignicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'admin_panel/assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'admin_panel/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/assets/css/custom.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'admin_panel/assets/images/favicon.ico' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

<form action="{% url 'admin_login' %}" method="POST">
    {% csrf_token %}
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-bold fs-2 mb-3 me-3">Admin Login</p>
                 </div> 
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" name="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter your Email" />
                  <label class="form-label" for="form3Example3"></label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4"></label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  
                   
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  
                </div>
      
              </form>
              <div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
