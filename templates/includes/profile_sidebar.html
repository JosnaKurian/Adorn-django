
{% load static %}
<div class="col-lg-3 my-lg-0 my-md-1">
    <div id="sidebar" class="bg-purple">
        <div class="h4 text-white">Account</div>
        <ul>
            <li class="active">
                <a href="{% url 'profile' %}" class="text-decoration-none d-flex align-items-start">
                    <div class="fas fa-box pt-2 me-3 text-white"></div>
                    <div class="d-flex flex-column">
                        <div class="link {% if '/accounts/' == request.path %}active{% endif %}">Dashboard</div>

                    </div>
                </a>
            </li>           
            {% if user.is_admin %}
                <li class="active">
                    <a href="{% url 'admin_login' %}" class="text-decoration-none d-flex align-items-start">
                        <div class="fas fa-box pt-2 me-3 text-white"></div>
                        <div class="d-flex flex-column">
                            <div class="link ">Admin Panel</div>

                        </div>
                    </a>
                </li>                  

            {% endif %}           
            <li>
                <a href="{% url 'my_orders' %}" class="text-decoration-none d-flex align-items-start">
                    <div class="fas fa-box-open pt-2 me-3 text-white"></div>
                    <div class="d-flex flex-column">
                        <div class="link">My Orders</div>
                        <div class="link-desc {% if '/my_orders/' == request.path %}active{% endif %}"></div>
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'wish_list' %}" class="text-decoration-none d-flex align-items-start">
                    <div class="fa fa-heart pt-2 me-3 text-white "></div>
                    <div class="d-flex flex-column">
                        <div class="link">My Wishlist</div>
                        <div class="link-desc"></div>
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'cart' %}" class="text-decoration-none d-flex align-items-start">
                    <div class="fa fa-cart-shopping pt-2 me-3 text-white "></div>
                    <div class="d-flex flex-column">
                        <div class="link">My Cart</div>
                        <div class="link-desc"></div>
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'edit_profile' %}" class="text-decoration-none d-flex align-items-start">
                    <div class="far fa-user pt-2 me-3 text-white"></div>
                    <div class="d-flex flex-column">
                        <div class="link">Edit Profile</div>
                        <div class="link-desc {% if '/edit_profile/' == request.path %}active{% endif %}"></div>
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'change_password' %}" class="text-decoration-none d-flex align-items-start">
                    <div class="fa fa-lock pt-2 me-3 text-white"></div>
                    <div class="d-flex flex-column">
                        <div class="link">Change Password</div>
                        <div class="link-desc {% if '/change_password/' == request.path %}active{% endif %}"></div>
                    </div>
                </a>
            </li>
           
            <li>
                <a href="{% url 'logout' %}" class="text-decoration-none d-flex align-items-start">
                    <div class="fa fa-sign-out pt-2 me-3 text-white "></div>
                    <div class="d-flex flex-column">
                        <div class="link">Logout</div>
                        <div class="link-desc"></div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
