{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- Start Hero Section -->
<div class="hero">
  <div class="container">
    <h2 class="text-center">WISHLIST</h2>
  </div>
</div>

<!-- End Hero Section -->


<div class="untree_co-section before-footer-section">
  {% if not wish_list %}
  <h2 class="text-center">Your wishlist is empty</h2>
  <br>
  <div class="text-center"><a href="{% url 'all_products' %}" class="btn btn-primary">Continue Shopping</a></div>
  {% else %}
  <div class="col-md-9">
    <div class="row">
      
      {% for wishlist in wish_list %}
      <!-- Start Column 1 -->
      <div class="col-12 col-md-4 col-lg-4 mb-5">
        <div class="product-card border border-3 p-3 "><a href="{{ wishlist.product.get_url }}">
            <img src="{{ wishlist.product.images.url}}" class="img-fluid product-thumbnail">
            <h4 class="product-title">{{ wishlist.product_name}}</h4>
            <strong class="product-price">â‚¹{{wishlist.product.price}}</strong>
          </a>
          <div class="d-flex justify-content-between ">
            <a href="{% url 'add_cart' wishlist.product.id %}" class="btn btn-sm btn-primary">Add to cart</a>
            <a href="{% url 'remove_wishlist' wishlist.product.id %}" class="btn btn-sm fa fa-heart"></a>
          </div>
        </div>
      </div>
      {% endfor %}

      <!-- End Column 1 -->

    </div>
    {% endif %}
  </div>

  {% endblock %}
