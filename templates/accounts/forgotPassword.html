{% extends 'base.html'%}
{% load static %}

{% block content %}

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!-- <div class="col-md-9 col-lg-6 col-xl-5 mt-5 mb-3">
        <img src="{% static 'images/login_image.png' %}" class="img-fluid" alt="Sample image">
      </div> -->

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5 ">
        <form action="{% url 'forgotPassword' %}" method="POST">
          {% csrf_token %}
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-bold fs-2 mb-3 me-3">
            <h1>Forgot Password</h1>
            </p>
          </div>
          {% include 'includes/alert.html' %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" name="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Email" />
            <label class="form-label" for="form3Example3"></label>
          </div>

          <!-- Password input -->
          
          <a href="{% url 'login'%}" class="text-body">Got password?Login</a>
          <div class="d-flex justify-content-between align-items-center">
          

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>

{% endblock %}
