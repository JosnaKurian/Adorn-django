{% extends 'base.html'%}
{% load static %}

{% block content %}

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">

        <form action="{% url 'resetPassword' %}" method="POST">
          {% csrf_token %}

          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-bold fs-2 mb-3 me-3">
            <h1>Reset Password</h1>
            </p>
          </div>
          {% include 'includes/alert.html' %}
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Create Password" />
            <label class="form-label" for="form3Example4"></label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" name="confirm_password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Confirm Password" />
            <label class="form-label" for="form3Example4"></label>
          </div>
          
          <div class="d-flex justify-content-between align-items-center">
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Reset</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>
{% endblock %}
