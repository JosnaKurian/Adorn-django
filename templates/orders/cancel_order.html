{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="col-md-6">
    <div class="row mb-5">
      <div class="col-md-12">
        <div class="p-3 p-lg-5 border bg-white">
          <table class="table site-block-order-table mb-5">
            <thead>
              <th></th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Total Price</th>
              <th></th>
            </thead>
            <tbody>
              {% for item in ordered_products %}
              <tr>
                <td><img src="{{ cart_item.product.images.url}}" style="width:90px; height:90px;"></td>
                <td>{{item.product.product_name}}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.sub_total }}</td>
                <td><h5><a href="">Delete Order</a></h5></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </form>
        </div>
      </div>
    </div>

  </div>

{% endblock %}
